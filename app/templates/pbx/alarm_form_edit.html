<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
    $('.edit-modal-opener').click(function () {
        var url = $(this).data('whatever');
        $.get(url, function (data) {
            $('#Modal .modal-content').html(data);
            $('#Modal').modal();
            $('#submit').click(function (event) {
                event.preventDefault();
                $.post(url, data = $('#ModalForm').serialize(), function (
                    data) {
                    if (data.status == 'ok') {
                        $('#Modal').modal('hide');
                        location.reload();
                    } else {
                        var obj = JSON.parse(data);
                        for (var key in obj) {
                            if (obj.hasOwnProperty(key)) {
                                var value = obj[key];
                            }
                        }
                        $('.help-block').remove()
                        $('<p class="help-block">' + value + '</p>')
                            .insertAfter('#' + key);
                        $('.form-group').addClass('has-error')
                    }
                })
            });
        })
    });
});
</script>
</head>
  {% import 'bootstrap/wtf.html' as wtf %}
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="ModalForm" name="stepForm" class="form" method="post">
                <div class="modal-header"><h4 class="modal-title">Edit Alarm</h4></div>
                <div class="modal-body">
                    {{ form.hidden_tag() }}
                  <div class="col-auto">
                      {{ wtf.form_field(form.play_file) }}
                  </div>
                    <div class="col-auto">
                      {{ wtf.form_field(form.order) }}
                    </div>
                  <div class="col-auto">
                      {{ wtf.form_field(form.active) }}
                  </div>
                </div>
                 <div class="modal-footer">
                    <button class="btn btn-primary" id="submit" type="submit">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 </div>
            </form>
        </div>
    </div>
</div>
