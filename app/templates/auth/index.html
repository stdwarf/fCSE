{#{% extends "base.html" %}#}
{% block content %}
    <h1>HELLO</h1>
    <table>
       <tr valign="top">
            {% for data in callforward_data %}
            <td><h1>User: {{ data.exten }}</h1></td>
            <td><h1>FWD: {{ data.forward_phone }}</h1></td>
            <td><h1>Timeout: {{ data.timeout }}</h1></td>
           {% endfor %}
        </tr>
    </table>
{% endblock %}
